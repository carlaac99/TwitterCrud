<form (ngSubmit)="updateTweet()">
    <label for="name">Name:</label>
    <input type="text" (change)="onChange()"[(ngModel)]="updatedTweet.name" id="name" name="name">

    <label for="description">Description:</label>
    <input type="text" (change)="onChange()"[(ngModel)]="updatedTweet.description" id="description-input"
    name="description" >
    <button type="submit" >Update Tweet!</button>
</form>
